				<!--<h2>二十余载春华秋实，建磊国际走过峥嵘岁月迎接未来</h2>-->
				<!--<p>二十多年的时光放在人的一生中，是一段长久的岁月，可能会改变人生轨迹；如果放在一个企业的历程中，或许能引领一个时代的潮流，比如互联网企业的飞速发展，改变了世界的格局，改变了人们的生活。</p>-->
				<!--<p>北京建磊国际装饰工程股份有限公司成立于1994年，发展至今已走过25载春秋，就像一个襁褓中的婴儿长成一位体格健硕的青年，如今的建磊风华正茂，从容独立地面对各种风吹雨打，人长大不容易，放在企业身上也是同样的道理，这段成长过程注定是不平凡的，充满曲折的。作为国家最早的大型建筑装饰企业之一，建磊主要从事建筑幕墙、装饰装修、钢结构、门窗和机电安装等大型工程的设计与施工。</p>-->
				<!--<p>在二十余年的辛勤耕耘中，建磊完成了数百项大型工程，许多不仅在国内，甚至在世界上都具有相当的影响，为中国建筑装饰行业的发展做出了突出贡献。建磊在行业中有很高的声望和地位，被评选为中国建筑装饰协会常务理事单位和北京市建筑装饰协会常务理事单位，以及中国建筑装饰协会幕墙工程分会副会长单位。建磊也是最早通过ISO9001质量管理体系认证、ISO14000环境管理体系认证和OHSAS18000职业健康安全管理体系认证的企业之一，体现出国际化高水准的综合实力，公司旗下设立十余个分公司几十个办事处，其市场布局遍及全国。</p>-->
				<!--<p>董事长胡家奇先生早在九十年代就以敏锐的眼光，预见了我国建筑装饰行业的美好前景，他敢想敢做，白手起家，创立了建磊公司。刚刚成立时仅有的资产是两套旧桌椅和一辆破旧的自行车，就在这一穷二白的艰苦条件下，建磊不怕困难，勇敢开拓，第一单业务是北京谈判大楼，在这个项目上，建磊最早做成了一笔很小的石材业务，很快凭着自己的信誉与领导者的魄力，开始迈入大型工程行列，并成为一家专门从事大型装饰设计与施工的专业企业。</p>-->
				<!--<p>建磊承建了数不清的著名建筑工程，比如外交部大楼、中化大厦、阳光广场、投资广场、庄胜广场，这些是建磊公司早年完成的作品，就算放到今天依然还是那么璀璨夺目，成为北京的地标建筑。二十余年辛勤耕耘，让建磊在很多城市都留下精品杰作，最有影响力的还属首都北京的工程项目。被誉为“共和国第一街”的长安街，繁荣现代，在街道两旁坐落的众多大型高档建筑中，也留下了建磊的印迹，公司参与建设的工程达十几座之多。最著名的东方广场是建磊人引以为傲的代表作之一。</p>-->
				<!--<p>东方广场由华人首富李嘉诚先生投资兴建，雄踞于北京市中心，坐落于东长安街1号之绝佳位置，占地10万平方米，总建筑面积达80万平方米，是目前亚洲最大的商业建筑群之一，是真正的北京“城中之城”。建磊人用才智和汗水，为这座气势恢宏的建筑书写了浓墨重彩的一笔。建磊是承建东方广场项目工程中最大的一家装饰企业，也是唯一一家荣获鲁班奖的装饰企业，建磊承建的外装内容包括：东区四栋主楼和所有的石材幕墙，西区所有石材幕墙和部分铝板工程，中区所有三栋主楼的外墙石材，中一楼全部玻璃幕墙（单元挂式）、金属幕墙、石材幕墙配套装饰工程；承建的内装内容包括：东方君悦酒店大部分室内精装修工程及东方广场西一、西三、西四等主楼的二次结构与粗装修工程等。    </p>-->
				<!--<p>付出总有回报，建磊承建的东方广场项目屡获殊荣：荣获中国建筑装饰工程鲁班奖；北京东方广场酒店装修工程荣获2002年度国家优质工程奖；东方广场中一楼玻璃幕墙工程被评为北京2002年度建筑装饰优质工程奖。</p>-->
				<!--<p>十里长安街，悠悠建磊情。在著名的长安街上，建磊还留下了很多让世人惊艳的佳作，散发出历久弥新的魅力。建磊珍惜过去的荣誉，也向往更美好的未来，它就像一位朝气蓬勃的青年，满怀信心，苦练本领，不断挑战新高度，奉献更杰出的作品，成就精彩的建磊人生！</p>-->
