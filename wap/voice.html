        //滚动加载
        var page = 1;
        window.addEventListener('swipeup',function(){
            var doc_height = $(document).height();
            var scroll_top = $(document).scrollTop();
            var window_height = $(window).height();
            if(scroll_top + window_height >= doc_height){
                page ++;
                //console.log(page)
                initPage(page);
            }
        });
        initPage(1)
        function initPage(page) {
            $.ajax({
                url:"api/voice.php?page="+page,
                type:"get",
                dataType:"json",
                success:function (phpdata) {
                    console.log(phpdata)
                    if(!phpdata.voice.length){
                        if(!$('#myl').length){
                            $('.jl_list').append('<p id="myl" style="text-align: center;color: #cccccc;line-height: 20px; margin-bottom: 8px;">没有更多了</p>');
                        }

                         return false;
                    }
                    var shtml = '';
                    $.each(phpdata.voice, function (i, value) {
                        //shtml = shtml + '<a href="../jlvoice/voice1.html?id='+value.id+'">'+
                        shtml = shtml + '<a href="javascript:void(0);">'+
                            '<li class="jl_item" data-id="'+value.id+'">'+
                            '<img class="jl_img" src="'+value.thumb+'">'+
                            '<div class="jl_con">'+
                            '<p class="jl_sub">'+value.title+'</p>'+
                            '</div>'+
                            '</li>'+
                            '</a>'
                    })
                    if(shtml){
                        $('.jl_list').append(shtml);
                    }

                },error:function () {
                    console.log('error')
                }
            })
        }
        $('.jl_list').on('click', '.jl_item',function () {
            var allhtml = $('.jl_list').html();
            //window.localStorage.setItem('html',allhtml);
            //window.localStorage.setItem('page',page);
            window.location.href = '../jlvoice/voice1.html?id=' + $(this).attr('data-id');
        })
